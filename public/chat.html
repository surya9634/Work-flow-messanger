<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto mt-10 bg-white rounded shadow p-4">
    <h2 class="text-2xl font-bold mb-4">ðŸ’¬ Messenger Chat</h2>
    
    <div id="messages" class="space-y-3 max-h-[400px] overflow-y-auto border p-4 rounded bg-gray-50"></div>
    
    <form id="sendForm" class="flex items-center gap-2 mt-4">
      <input id="msgInput" type="text" placeholder="Type your message..."
             class="flex-1 p-2 border rounded shadow-sm" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Send
      </button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const convoId = urlParams.get("id");

    async function loadMessages() {
      const res = await fetch(`/api/messages?id=${convoId}`);
      const data = await res.json();
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      data.messages.forEach(msg => {
        const msgDiv = document.createElement("div");
        msgDiv.className = "flex items-start gap-3";

        msgDiv.innerHTML = `
          <img src="${msg.pfp}" class="w-10 h-10 rounded-full shadow" />
          <div>
            <div class="font-semibold">${msg.sender}</div>
            <div class="bg-gray-200 rounded p-2 mt-1 text-sm">${msg.text}</div>
          </div>
        `;
        messagesDiv.appendChild(msgDiv);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById("sendForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("msgInput").value;
      if (!text.trim()) return;

      await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: convoId, message: text })
      });

      document.getElementById("msgInput").value = "";
      await loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 5000); // real-time polling
  </script>
</body>
</html>
