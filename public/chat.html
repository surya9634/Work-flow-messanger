<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Chat</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto mt-10 bg-white rounded shadow p-6">
    <h2 class="text-2xl font-bold mb-4">ðŸ’¬ Messenger Chat</h2>

    <div id="messages" class="space-y-3 max-h-[400px] overflow-y-auto border p-4 rounded bg-gray-50">
      <p class="text-gray-500">Loading messages...</p>
    </div>

    <form id="sendForm" class="flex items-center gap-2 mt-6">
      <input id="msgInput" type="text" placeholder="Type a message"
             class="flex-1 p-2 border rounded shadow-sm" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Send
      </button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const convoId = urlParams.get("id");

    async function loadMessages() {
      const res = await fetch(`/api/messages?id=${convoId}`);
      const data = await res.json();
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      if (!data.messages || data.messages.length === 0) {
        messagesDiv.innerHTML = `<p class="text-gray-500">No messages yet.</p>`;
        return;
      }

      data.messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "flex items-start gap-3";
        div.innerHTML = `
          <img src="${msg.pfp}" class="w-10 h-10 rounded-full shadow" />
          <div>
            <div class="font-semibold">${msg.sender}</div>
            <div class="bg-gray-200 rounded p-2 mt-1 text-sm">${msg.text}</div>
          </div>
        `;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById("sendForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;

      await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: convoId, message: text })
      });

      document.getElementById("msgInput").value = "";
      await loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 5000); // Poll every 5 sec
  </script>
</body>
</html>
