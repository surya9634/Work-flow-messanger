<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto mt-8 bg-white rounded shadow p-4">
    <h2 class="text-xl font-bold mb-2">Messenger Chat</h2>
    <div id="messages" class="space-y-4 max-h-[400px] overflow-y-auto p-2 border rounded bg-gray-50">
      <p class="text-gray-500">Loading messages...</p>
    </div>

    <form id="sendForm" class="flex gap-2 mt-4">
      <input id="msgInput" type="text" placeholder="Type your message..."
             class="flex-1 border p-2 rounded" required />
      <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>

    <div class="mt-4 text-right">
      <a href="/conversations" class="text-blue-500 hover:underline">‚Üê Back to Conversations</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const convoId = urlParams.get("id");

    async function loadMessages() {
      const res = await fetch(`/api/messages?id=${convoId}`);
      const data = await res.json();
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      const messages = (data.messages || []).reverse(); // Newest at bottom

      messages.forEach(msg => {
        const wrapper = document.createElement("div");
        wrapper.className = "flex gap-2";

        wrapper.innerHTML = `
          <img src="${msg.pfp}" class="w-10 h-10 rounded-full" />
          <div>
            <div class="text-sm font-bold">${msg.sender}</div>
            <div class="bg-gray-200 p-2 rounded mt-1">${msg.text}</div>
          </div>
        `;
        messagesDiv.appendChild(wrapper);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById("sendForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;

      await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: convoId, message: text })
      });

      document.getElementById("msgInput").value = "";
      await loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
