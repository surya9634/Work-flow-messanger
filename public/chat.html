<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Chat</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto mt-10 bg-white rounded shadow p-6">
    <h2 class="text-2xl font-bold mb-4">ðŸ’¬ Messenger Chat</h2>

    <div id="messages" class="space-y-3 max-h-[400px] overflow-y-auto border p-4 rounded bg-gray-50">
      <p class="text-gray-500">Loading messages...</p>
    </div>

    <form id="sendForm" class="flex items-center gap-2 mt-6">
      <input id="msgInput" type="text" placeholder="Type a message"
             class="flex-1 p-2 border rounded shadow-sm" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Send
      </button>
    </form>
  </div>

  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const convoId = urlParams.get("id");

    const messagesDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");

    // Load existing messages from backend
    async function loadMessages() {
      const res = await fetch(`/api/messages?id=${convoId}`);
      const data = await res.json();
      messagesDiv.innerHTML = "";

      if (!data.messages || data.messages.length === 0) {
        messagesDiv.innerHTML = `<p class="text-gray-500">No messages yet.</p>`;
        return;
      }

      data.messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "flex gap-3 items-start";

        div.innerHTML = `
          <img src="${msg.pfp}" class="w-10 h-10 rounded-full shadow" />
          <div>
            <div class="text-sm font-semibold text-blue-700">${msg.sender}</div>
            <div class="bg-blue-100 text-gray-800 rounded p-2 mt-1 text-sm max-w-sm">${msg.text}</div>
          </div>
        `;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Handle sending message
    document.getElementById("sendForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (!text) return;

      await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: convoId, message: text })
      });

      msgInput.value = "";
    });

    // Listen for live messages via Socket.IO
    socket.emit("join", convoId);
    socket.on("newMessage", async (msg) => {
      if (msg.id === convoId) {
        await loadMessages();
      }
    });

    // Initial load
    loadMessages();
  </script>
</body>
</html>
