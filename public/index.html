<!DOCTYPE html>
<html>
<head>
  <title>Work-flow Messenger SaaS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 16px;
      margin: 8px 4px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input, textarea {
      margin: 5px;
      padding: 8px;
      width: 300px;
    }
    #pages, #history {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>ğŸš€ Work-flow Messenger Automation</h1>

  <button onclick="window.location.href='/login'">ğŸ” Login with Facebook</button>

  <hr>

  <button onclick="loadPages()">ğŸ“„ Load Pages</button>
  <ul id="pages"></ul>

  <hr>

  <button onclick="loadHistory()">ğŸ“œ Load Chat History</button>
  <ul id="history"></ul>

  <hr>

  <h2>Send Message</h2>
  <input type="text" id="pageId" placeholder="Page ID"><br>
  <textarea id="message" placeholder="Type your message here..."></textarea><br>
  <button onclick="sendMessage()">ğŸ“¨ Send Message</button>

  <script>
    async function loadPages() {
      const res = await fetch('/pages');
      const data = await res.json();
      const ul = document.getElementById("pages");
      ul.innerHTML = '';
      data.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} (ID: ${p.id})`;
        ul.appendChild(li);
      });
    }

    async function loadHistory() {
      const res = await fetch('/history');
      const data = await res.json();
      const ul = document.getElementById("history");
      ul.innerHTML = '';
      data.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = `${msg.sender_name}: ${msg.message}`;
        ul.appendChild(li);
      });
    }

    async function sendMessage() {
      const pageId = document.getElementById("pageId").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!pageId || !message) {
        alert("Page ID and Message are required!");
        return;
      }

      const res = await fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pageId, message })
      });

      const result = await res.json();
      alert(result.message || 'Message sent');
    }
  </script>
</body>
</html>
