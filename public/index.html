<!DOCTYPE html>
<html>
<head>
  <title>Work-flow Messenger Chat</title>
</head>
<body>
  <h2>Messenger Chat History</h2>
  <button onclick="fetchHistory()">ðŸ”„ Load Chat</button>
  <ul id="chatList"></ul>

  <script>
    async function fetchHistory() {
      const res = await fetch("/history");
      const chats = await res.json();
      const list = document.getElementById("chatList");
      list.innerHTML = "";
      chats.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = `${msg.from}: ${msg.text}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
