<!DOCTYPE html>
<html>
<head>
  <title>Work-flow Messenger SaaS</title>
</head>
<body>
  <h1>ğŸ’¬ Work-flow Messenger Automation</h1>

  <button onclick="window.location.href='/login'">ğŸ” Login with Facebook</button>
  <br><br>

  <button onclick="loadPages()">ğŸ“ƒ Load Pages</button>
  <ul id="pages"></ul>
  <br>

  <button onclick="loadHistory()">ğŸ“œ Load Chat History</button>
  <ul id="history"></ul>

  <script>
    async function loadPages() {
      const res = await fetch("/pages");
      const data = await res.json();
      const ul = document.getElementById("pages");
      ul.innerHTML = "";
      data.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} (ID: ${p.id})`;
        ul.appendChild(li);
      });
    }

    async function loadHistory() {
      const res = await fetch("/history");
      const data = await res.json();
      const ul = document.getElementById("history");
      ul.innerHTML = "";
      data.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.from} (${m.pageId}): ${m.text}`;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
